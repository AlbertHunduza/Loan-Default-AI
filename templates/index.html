<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
</head>
<body>
    <h1>Loan Prediction</h1>
    <form method="POST" action="/">
        <!-- Loan Information -->
        <label for="amount">Loan Amount in Dollars:</label><br>
        <input type="range" id="amount" name="amount" min="0" max="35000" step="1"><br>

        <label for="rate">Interest Rate (Decimal):</label><br>
        <input type="range" id="rate" name="rate" min="0" max="0.30" step="0.01"><br>

        <label for="income">Annual Income in Dollars:</label><br>
        <input type="range" id="income" name="income" min="0" max="10000000" step="1"><br>

        <label for="debtIncRat">Debt-Income Ratio:</label><br>
        <input type="range" id="debtIncRat" name="debtIncRat" min="1" max="40" step="1"><br>

        <label for="delinq2yr">Number of 30+ Day Late Payments (Last 2 Years):</label><br>
        <input type="range" id="delinq2yr" name="delinq2yr" min="0" max="30" step="1"><br>

        <label for="inq6mth">Number of Credit Checks (Past 6 Months):</label><br>
        <input type="range" id="inq6mth" name="inq6mth" min="0" max="20" step="1"><br>

        <label for="openAcc">Number of Open Credit Lines:</label><br>
        <input type="range" id="openAcc" name="openAcc" min="0" max="100" step="1"><br>

        <label for="pubRec">Number of Derogatory Public Records:</label><br>
        <input type="range" id="pubRec" name="pubRec" min="0" max="50" step="1"><br>

        <label for="revolRatio">Revolving Credit Proportion:</label><br>
        <input type="range" id="revolRatio" name="revolRatio" min="0" max="2" step="0.01"><br>

        <label for="totalAcc">Total Number of Credit Lines:</label><br>
        <input type="range" id="totalAcc" name="totalAcc" min="0" max="200" step="1"><br>

        <label for="totalBal">Total Current Balance of All Credit Accounts:</label><br>
        <input type="range" id="totalBal" name="totalBal" min="0" max="5000000" step="1"><br>

        <label for="totalRevLim">Sum of Credit Limits from All Credit Lines:</label><br>
        <input type="range" id="totalRevLim" name="totalRevLim" min="0" max="5000000" step="1"><br>

        <label for="accOpen24">Number of Accounts Opened in the Past 24 Months:</label><br>
        <input type="range" id="accOpen24" name="accOpen24" min="0" max="50" step="1"><br>

        <label for="avgBal">Average Balance Per Account:</label><br>
        <input type="range" id="avgBal" name="avgBal" min="0" max="500000" step="1"><br>

        <label for="bcOpen">Total Unused Credit on Credit Cards:</label><br>
        <input type="range" id="bcOpen" name="bcOpen" min="0" max="500000" step="1"><br>

        <label for="bcRatio">Credit Card Balance to Credit Limits Ratio:</label><br>
        <input type="range" id="bcRatio" name="bcRatio" min="0" max="200" step="0.01"><br>

        <label for="totalLim">Total Credit Limits of Credit Cards:</label><br>
        <input type="range" id="totalLim" name="totalLim" min="0" max="2000000" step="1"><br>

        <label for="totalRevBal">Total Current Balance of All Credit Accounts:</label><br>
        <input type="range" id="totalRevBal" name="totalRevBal" min="0" max="5000000" step="1"><br>

        <label for="totalBcLim">Total Credit Limits of Credit Cards:</label><br>
        <input type="range" id="totalBcLim" name="totalBcLim" min="0" max="500000" step="1"><br>

        <label for="totalIlLim">Total of Credit Limits for Installment Accounts:</label><br>
        <input type="range" id="totalIlLim" name="totalIlLim" min="0" max="1000000" step="1"><br>

        <!-- Additional features (one hot encoded) -->
        <label for="verified">Is Income Verified:</label><br>
        <select id="verified" name="verified">
            <option value="0">Not Verified</option>
            <option value="1">Verified</option>
        </select><br>

        <label for="homeOwnership">Home Ownership:</label><br>
        <select id="homeOwnership" name="homeOwnership">
            <option value="0">Own</option>
            <option value="1">Rent</option>
            <option value="2">Mortgage</option>
        </select><br>

        <!-- Grade (one hot encoded) -->
        <label for="grade">Grade of Loan:</label><br>
        <select id="grade" name="grade">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select><br>

        <label for="employmentLength">Employment Length (Years):</label><br>
        <input type="range" id="employmentLength" name="employmentLength" min="0" max="35" step="1"><br>

        <label for="reason">Applicant's Purpose for the Loan:</label><br>
        <input type="text" id="reason" name="reason"><br>

        <label for="state">Two Letter State Code of Applicant:</label><br>
        <input type="text" id="state" name="state"><br>

        <input type="submit" value="Predict">
    </form>
    <p>{{ result }}</p>
</body>
</html>
